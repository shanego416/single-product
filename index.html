<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Product Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:200i,500,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="topnav" id="topnav">
      <div class="logo">
        <img class="logo-img" src="images/shop.svg" alt="shop logo" />
        <div class="logo-name">
          <h3 class="first-name">Shane</h3>
          <h3 class="last-name">Gouldson</h3>
        </div>
      </div>

      <div class="nav-buttons">
        <a class="button" href="#home">Home</a>
        <a class="button" href="#mens">Mens</a>
        <a class="button" href="#womens">Womens</a>
        <a class="button" href="#about">About</a>
        <a class="button" href="#contact">Contact</a>
      </div>
    </div>

    <div class="header-photo-container">
      <div class="header-photo">
        <div class="single-product-header-text">
          <h1>Single Product Page</h1>
          <p class="single-product-header-tagline">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
        </div>
        <img src="images/single-product-photo.jpg" alt="Header Image" />
      </div>
    </div>

    <div class="product-section"></div>

    <div class="footer-container">
      <div class="social-icons social-icon-1">
        <a href="github.com/shanego416">
          <img src="/social-footer/images/github@256px.png" alt="github link" />
        </a>
      </div>
      <div class="social-icons social-icon-2">
        <a href="https://www.linkedin.com/in/shane-gouldson/">
          <img
            src="/social-footer/images/linkedin@256px.png"
            alt="linkedin link"
          />
        </a>
      </div>
      <div class="social-icons social-icon-3">
        <a href="https://twitter.com/shanego416">
          <img
            src="/social-footer/images/twitter@256px.png"
            alt="twitter link"
          />
        </a>
      </div>
    </div>
  </body>
</html>
